    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #dcdcdc;
            color: black;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            position: absolute;
            top: 30px;
            left: 50px;
            right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 2rem;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            position: relative;
        }

        .contact-button {
            background: white;
            color: black;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 700;
            transition: background 0.3s;
        }

        .contact-button:hover {
            background: #f0f0f0;
        }

        body::before {
            content: "";
            background: black;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            z-index: -1;
        }

        /* Contact Section */
        .contact-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin: 150px auto 80px;
        }

        .contact-container h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            color: black;
        }

        .contact-container p {
            font-size: 1rem;
            margin: 12px 0;
            letter-spacing: 0.03em;
            color: #333;
        }

        .contact-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .contact-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
